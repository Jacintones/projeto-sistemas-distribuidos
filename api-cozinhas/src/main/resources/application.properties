spring.application.name=api-cozinhas
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3307/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
# Formata o SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true
# Define o nível de log para as queries SQL (mais detalhado)
logging.level.org.hibernate.SQL=DEBUG
# Para ver os valores dos parâmetros que estão sendo bindados nas queries (útil para depuração)
logging.level.org.hibernate.orm.jdbc.bind=TRACE

server.port=9090