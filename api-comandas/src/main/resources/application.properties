# -----------------------------------------
# Nome da aplicação e porta
# -----------------------------------------
spring.application.name=comandas-api
server.port=8080

# -----------------------------------------
# Banco de dados H2 (em memória)
# -----------------------------------------
spring.datasource.url=jdbc:h2:mem:comandasdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Desativa Docker Compose se você não usa
spring.docker.compose.enabled=false

# -----------------------------------------
# Formatação de datas no JSON
# -----------------------------------------
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

# -----------------------------------------
# Endereço do serviço de cozinha (via gateway)
# -----------------------------------------
cozinha.api.url=http://localhost:8081/api/cozinha

# -----------------------------------------
# Logs
# -----------------------------------------
logging.level.org.springframework.web=INFO
logging.level.com.example=DEBUG

